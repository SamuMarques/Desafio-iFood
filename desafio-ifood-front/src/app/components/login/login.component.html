<div class="login-page">
    <mat-card class="mat-elevation-z12">
          <mat-card-title style="text-align:center;">Login</mat-card-title>
          <mat-card-content>
            <form action="">
              <mat-form-field>
                <input
                  matInput
                  placeholder="UsuÃ¡rio"
                  required
                  name="username"
                  ngModel
                  [(ngModel)]="login.username">
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Senha"
                  type="password"
                  required
                  minlength="6"
                  name="password"
                  ngModel

              </mat-form-field>
              <button mat-raised-button (click)="onSubmit()" color="ifood">

            </form>
          </mat-card-content>
