<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)"
                [value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>
    <mat-card class="image-card">
        <img mat-card-image src="{{ product.image }}">
    </mat-card>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
